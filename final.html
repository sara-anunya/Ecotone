<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="loading">Loading point cloud...</div>
    <div id="info">
        Use mouse to navigate:<br>
        Left click + drag: Rotate<br>
        Right click + drag: Pan<br>
        Scroll: Zoom<br>
        <span id="debug-info"></span>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, pointCloud;
        const pointColor = 0x063a3d;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera setup
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                10000
            );
            camera.position.set(50, 50, 50);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls setup
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1;
            controls.maxDistance = 500;
            controls.maxPolarAngle = Math.PI;

            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.4);
            directionalLight.position.set(50, 50, 50);
            scene.add(directionalLight);

            // Add grid helper
            const gridHelper = new THREE.GridHelper(100, 100, 0x444444, 0x222222);
            scene.add(gridHelper);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Load point cloud
            loadPointCloud();

            // Start animation loop
            animate();
        }

        function loadPointCloud() {
            const filename = 'BMT_Pointcloud segmented.las';

            console.log('Attempting to load:', filename);

            fetch(filename)
                .then(response => {
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error(`Failed to load point cloud file (status: ${response.status})`);
                    }
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    console.log('File loaded, buffer size:', buffer.byteLength);
                    return parseLAS(buffer);
                })
                .then(points => {
                    console.log('Points parsed successfully');
                    createPointCloud(points);
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading point cloud:', error);
                    document.getElementById('loading').innerHTML =
                        'Error loading point cloud: ' + error.message +
                        '<br><br>Make sure you are running this from a local server.<br>' +
                        'Try: python -m http.server 8000';
                    document.getElementById('loading').style.color = '#ff4444';
                });
        }

        function parseLAS(buffer) {
            const dataView = new DataView(buffer);

            // Read LAS header - check signature
            const signature = String.fromCharCode(
                dataView.getUint8(0),
                dataView.getUint8(1),
                dataView.getUint8(2),
                dataView.getUint8(3)
            );
            console.log('LAS signature:', signature);

            // Read version
            const versionMajor = dataView.getUint8(24);
            const versionMinor = dataView.getUint8(25);
            console.log(`LAS version: ${versionMajor}.${versionMinor}`);

            // Read header size
            const headerSize = dataView.getUint16(94, true);
            console.log('Header size:', headerSize);

            // Read LAS header
            const pointDataOffset = dataView.getUint32(96, true);
            const pointDataRecordFormat = dataView.getUint8(104);
            const pointDataRecordLength = dataView.getUint16(105, true);

            // Try legacy point count first (LAS 1.2 and earlier)
            let numberOfPoints = dataView.getUint32(107, true);

            console.log('Point data offset:', pointDataOffset);
            console.log('Point format:', pointDataRecordFormat);
            console.log('Point record length:', pointDataRecordLength);
            console.log('Number of points (legacy):', numberOfPoints);

            // Scale and offset
            const scaleX = dataView.getFloat64(131, true);
            const scaleY = dataView.getFloat64(139, true);
            const scaleZ = dataView.getFloat64(147, true);
            const offsetX = dataView.getFloat64(155, true);
            const offsetY = dataView.getFloat64(163, true);
            const offsetZ = dataView.getFloat64(171, true);

            console.log('Scale:', scaleX, scaleY, scaleZ);
            console.log('Offset:', offsetX, offsetY, offsetZ);

            console.log(`Loading ${numberOfPoints} points...`);

            const positions = [];
            const colors = [];
            const color = new THREE.Color(pointColor);

            // Sample every Nth point if too many
            const maxPoints = 100000;
            const step = Math.max(1, Math.floor(numberOfPoints / maxPoints));
            console.log('Sampling step:', step);

            // Read point data
            for (let i = 0; i < numberOfPoints; i += step) {
                const offset = pointDataOffset + (i * pointDataRecordLength);

                if (offset + 12 > buffer.byteLength) {
                    console.warn('Reached end of buffer at point', i);
                    break;
                }

                // Read X, Y, Z as 32-bit integers
                const x = dataView.getInt32(offset, true) * scaleX + offsetX;
                const y = dataView.getInt32(offset + 4, true) * scaleY + offsetY;
                const z = dataView.getInt32(offset + 8, true) * scaleZ + offsetZ;

                positions.push(x, y, z);
                colors.push(color.r, color.g, color.b);
            }

            const pointCount = positions.length / 3;
            console.log(`Loaded ${pointCount} points`);

            // Update debug info
            document.getElementById('debug-info').innerHTML = `<br><br>Points loaded: ${pointCount}`;

            return { positions, colors };
        }

        function createPointCloud(data) {
            const geometry = new THREE.BufferGeometry();

            // Center the point cloud
            const positions = new Float32Array(data.positions);
            const colors = new Float32Array(data.colors);

            // Calculate centroid
            let sumX = 0, sumY = 0, sumZ = 0;
            for (let i = 0; i < positions.length; i += 3) {
                sumX += positions[i];
                sumY += positions[i + 1];
                sumZ += positions[i + 2];
            }
            const count = positions.length / 3;
            const centerX = sumX / count;
            const centerY = sumY / count;
            const centerZ = sumZ / count;

            // Center the points
            for (let i = 0; i < positions.length; i += 3) {
                positions[i] -= centerX;
                positions[i + 1] -= centerY;
                positions[i + 2] -= centerZ;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 25.0,
                vertexColors: true,
                sizeAttenuation: true
            });

            pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);

            // Calculate bounding sphere for camera positioning
            geometry.computeBoundingSphere();
            const boundingSphere = geometry.boundingSphere;
            const radius = boundingSphere.radius;

            // Position camera to view the entire point cloud
            const distance = radius * 2.5;
            camera.position.set(distance, distance * 0.5, distance);
            camera.lookAt(0, 0, 0);

            controls.target.set(0, 0, 0);
            controls.update();

            console.log(`Point cloud loaded: ${count} points`);
            console.log(`Bounding sphere radius: ${radius}`);
            console.log(`Camera position:`, camera.position);

            // Update debug info
            document.getElementById('debug-info').innerHTML += `<br>Radius: ${radius.toFixed(2)}<br>Camera dist: ${distance.toFixed(2)}`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize the scene
        init();
    </script>
</body>
</html>
