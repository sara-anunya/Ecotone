<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud - Three.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="threejs-styles.css">
</head>
<body>
    <div id="container"></div>
    <div class="controls">
        <label>
            Max Z for color: <span id="maxZValue">100%</span>
            <input type="range" id="maxZSlider" min="10" max="100" value="100" step="1">
        </label>
        <label>
            Eye level height: <span id="eyeLevelValue">15.25</span>
            <input type="range" id="eyeLevelSlider" min="-100" max="300" value="15.25" step="0.01">
        </label>
    </div>
    <div class="perspective-controls">
        <label><input type="radio" name="perspective" value="human" checked> Human</label>
        <label><input type="radio" name="perspective" value="bird"> Barn Owl</label>
        <label><input type="radio" name="perspective" value="mouse"> Mouse</label>
    </div>
    <div id="cursor"></div>
    <div id="info">
        <strong>ğŸ® Predator vs Prey Game</strong><br>
        <strong>Navigation:</strong> Arrow keys (â†‘â†“â†â†’) to move<br>
        <strong>Goal:</strong> Find and catch other creatures!<br>
        <strong>Score:</strong> <span id="score">0</span> | <strong>Caught:</strong> <span id="caught">0</span>
    </div>
    <div id="gameStatus">
        <div id="statusMessage"></div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="threejs.js"></script>
</body>
</html>
