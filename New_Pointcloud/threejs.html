<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud - Three.js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="threejs-styles.css">
</head>
<body>
    <div id="container"></div>
    <div class="controls">
        <label>
            Max Z for color: <span id="maxZValue">100%</span>
            <input type="range" id="maxZSlider" min="10" max="100" value="100" step="1">
        </label>
        <label>
            Eye level height: <span id="eyeLevelValue">15.25</span>
            <input type="range" id="eyeLevelSlider" min="-100" max="300" value="15.25" step="0.01">
        </label>
    </div>
    <div class="perspective-controls">
        <label><input type="radio" name="perspective" value="human" checked> Human</label>
        <label><input type="radio" name="perspective" value="bird"> Barn Owl</label>
        <label><input type="radio" name="perspective" value="mouse"> Mouse</label>
    </div>
    <div id="cursor"></div>
    <div id="crosshair">
        <div class="crosshair-line crosshair-horizontal"></div>
        <div class="crosshair-line crosshair-vertical"></div>
    </div>
    <div id="info">
        <strong>Navigation:</strong><br>
        <span id="navInstructions"></span>
        <strong><span id="counterLabel">Mice Caught:</span></strong> <span id="caught">0/3</span>
    </div>
    <div id="gameStatus">
        <div id="statusMessage"></div>
    </div>
    <div id="videoContainer">
        <iframe id="barnOwlVideo" 
                src="https://www.youtube.com/embed/hlKo42iPslg?start=24&autoplay=1&mute=1&loop=1&playlist=hlKo42iPslg" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
        <iframe id="mouseVideo" 
                src="https://www.youtube.com/embed/l70UhhNalqA?autoplay=1&mute=1&loop=1&playlist=l70UhhNalqA" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="threejs.js"></script>
</body>
</html>
