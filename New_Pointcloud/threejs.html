<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Cloud - Three.js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #0a0a0a;
            cursor: none;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(42, 42, 42, 0.9);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }
        .overlay label {
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .overlay input[type="radio"] {
            cursor: pointer;
        }
        .controls {
            position: fixed;
            top: 70px;
            left: 20px;
            background-color: rgba(42, 42, 42, 0.9);
            padding: 15px;
            border-radius: 8px;
            min-width: 250px;
        }
        .controls label {
            color: #fff;
            font-size: 14px;
            display: block;
        }
        .controls span {
            display: inline-block;
            width: 40px;
            text-align: right;
        }
        .controls input[type="range"] {
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
        }
        .perspective-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(42, 42, 42, 0.9);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
        }
        .perspective-controls label {
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        .perspective-controls input[type="radio"] {
            cursor: pointer;
        }
        #cursor {
            position: fixed;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: width 0.3s, height 0.3s, border-color 0.1s, background-color 0.1s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(42, 42, 42, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            max-width: 300px;
        }
        #info a {
            color: #6cb7ff;
            text-decoration: none;
        }
        #info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="overlay">
        <label><input type="radio" name="dataset" value="02.12_Pointcloud.csv.csv" checked> 10k</label>
        <label><input type="radio" name="dataset" value="02.12_Pointcloud.csv.csv"> 100k</label>
        <label><input type="radio" name="dataset" value="02.12_Pointcloud.csv.csv"> 500k</label>
        <label><input type="radio" name="dataset" value="02.12_Pointcloud.csv.csv"> Full (2.8M)</label>
    </div>
    <div class="controls">
        <label>
            Max Z for color: <span id="maxZValue">100%</span>
            <input type="range" id="maxZSlider" min="10" max="100" value="100" step="1">
        </label>
    </div>
    <div class="perspective-controls">
        <label><input type="radio" name="perspective" value="human" checked> Human</label>
        <label><input type="radio" name="perspective" value="bird"> Bird</label>
        <label><input type="radio" name="perspective" value="mouse"> Mouse</label>
    </div>
    <div id="cursor"></div>
    <div id="info">
        <strong>üéÆ Predator vs Prey Game</strong><br>
        <strong>Navigation:</strong> Arrow keys (‚Üë‚Üì‚Üê‚Üí) to move<br>
        <strong>Goal:</strong> Find and catch other creatures!<br>
        <strong>Score:</strong> <span id="score">0</span> | <strong>Caught:</strong> <span id="caught">0</span>
    </div>
    <div id="gameStatus" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
         background-color: rgba(42, 42, 42, 0.95); padding: 30px; border-radius: 12px;
         color: #fff; font-size: 18px; text-align: center; display: none; z-index: 10000;">
        <div id="statusMessage"></div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="threejs.js"></script>
</body>
</html>
